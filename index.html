<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Absensi Profesional</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <img src="assets/img/logo-sekolah.png" alt="Logo Sekolah" class="logo">
        <h1>SMK NEGRI 4 KEHUTANAN DAN PERKEBUNAN</h1>
        <p>Silakan masuk untuk mengapsen.</p>
        <p>KELAS Xll UNGAS(ATU)</p>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
